spring:
  profiles:
    active:
    - dev
    
---
#开发环境
server:
  port: 7001
  
spring: 
  profiles: dev
  application:
    name: eureka-client-config
    
eureka: 
  instance: 
    hostname: eureka7001
  client: 
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://eureka7001:7001/eureka

---
#测试环境
server:
  port: 7002
  
spring: 
  profiles: test
  application:
    name: eureka-client-config
    
eureka: 
  instance: 
    hostname: eureka7001
  client: 
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://eureka7001:7001/eureka